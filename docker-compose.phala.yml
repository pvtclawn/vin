version: '3.8'

services:
  vin-node:
    image: ghcr.io/pvtclawn/vin-node:v0.3.0
    ports:
      - "3402:3402"
    environment:
      - VIN_PORT=3402
      - VIN_KEY_PATH=/data/node.key
      - VIN_PAY_TO=0xeC6cd01f6fdeaEc192b88Eb7B62f5E72D65719Af
      - VIN_PRICE_USD=0.001
      - VIN_NETWORK=eip155:8453
